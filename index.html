<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Magic 8Ball</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat&display=swap"
		rel="stylesheet" />

	<!-- Link to CSS -->
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	<div class="wrapper">
		<div class="info">
			<h1>Magic 8Ball</h1>
			<p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
		</div>

		<!-- 8-Ball Image (clickable) -->
		<div class="ball-img">
			<img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png" alt="Bila numer 8" />
		</div>

		<!-- Input Field for Questions -->
		<div class="question-area">
			<h2>Zadaj pytanie:</h2>
			<input type="text" placeholder="Wpisz pytanie tutaj..." />
			<p class="answer"></p>
			<p class="error"></p>
		</div>
	</div>

	<!-- Link to JavaScript file -->
	<script src="./js/script.js"></script>
</body>

</html>
